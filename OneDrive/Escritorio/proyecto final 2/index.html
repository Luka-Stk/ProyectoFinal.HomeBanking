<!DOCTYPE html>
<html lang="es" >

<head>

  <meta charset="UTF-8">


  <title>Depositar y Transferir</title>


  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>


  <link rel="icon" href="Icono/HomeBanking.ico">

<style>
body {
	margin: 0;
	padding-top: 100px;
  background-color: #363958;
}

.submit-area {
	padding: 30px;
	margin-top: 50px;
	border-radius: 10px;
	box-shadow: 5px 5px #C996CC;
  color: white;
  background-color: #3D2C8D;
}

#account-area {
	margin-top: 5%;
}

.depositado {
	background-color: #916BBF;
}

.Retirado {
	background-color: #916BBF;
}

.Saldo {
	background-color: #916BBF;
}

.status {
	margin: 0 20px;
	color: white;
	padding: 20px;
	border-radius: 10px;
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>



  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>


</head>

<body translate="no" >
  <div id="account-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <div class="depositado status">
                        <h5>Depositado</h5>
                        <h2>$ <span id="current-depositar">00</span></h2>
                    </div>
                </div>

                <div class="col-lg-4 mb-3">
                    <div class="Retirado status">
                        <h5>Retirado</h5>
                        <h2>$ <span id="current-Retirar">00</span></h2>
                    </div>
                </div>

                <div class="col-lg-4 mb-3">
                    <div class="Saldo status">
                        <h5>Saldo</h5>
                        <h2>$ <span id="current-Saldo">0</span></h2>
                    </div>
                 </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="submit-area">
                        <h4>Depositar</h4>
                        <input id="depositar-amount" type="text" class="form-control" placeholder="Ingrese monto"><br>
                        <button id="depositar-btn" class="btn btn-success">Depositar</button>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="submit-area">
                        <h4>Retirar</h4>
                        <input id="Retirar-amount" type="text" class="form-control" placeholder="Ingrese monto"><br>
                        <button id="Retirar-btn" class="btn btn-success">Retirar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script id="rendered-js" >

const depositar_btn = document.getElementById('depositar-btn');
depositar_btn.addEventListener('click', function () {

  const depositarStringToInt = getInputNumb("depositar-amount");

  updateSpanTest("current-depositar", depositarStringToInt);
  updateSpanTest("current-Saldo", depositarStringToInt);

  document.getElementById('depositar-amount').value = "";

});

const Retirar_btn = document.getElementById('Retirar-btn');
Retirar_btn.addEventListener('click', function () {
  const RetirarNumb = getInputNumb("Retirar-amount");

  updateSpanTest("current-Retirar", RetirarNumb);
  updateSpanTest("current-Saldo", -1 * RetirarNumb);
  document.getElementById('Retirar-amount').value = "";
});

function getInputNumb(idName) {
  const amount = document.getElementById(idName).value;
  const amountNumber = parseFloat(amount);
  return amountNumber;
}

function updateSpanTest(idName, addedNumber) {
  const current = document.getElementById(idName).innerText;
  const currentStringToInt = parseFloat(current);

  const total = currentStringToInt + addedNumber;

  document.getElementById(idName).innerText = total;
}

    </script>

</body>

</html>
